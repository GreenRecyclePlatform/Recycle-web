
<button class="mobile-sidebar-toggle" (click)="toggleSidebar()" [class.open]="isSidebarOpen">
  <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
    <line x1="3" y1="12" x2="21" y2="12"></line>
    <line x1="3" y1="6" x2="21" y2="6"></line>
    <line x1="3" y1="18" x2="21" y2="18"></line>
  </svg>
</button>

<div class="sidebar-backdrop" [class.visible]="isSidebarOpen" (click)="toggleSidebar()"></div>

<!-- Sidebar -->
<div class="sidebar" [class.open]="isSidebarOpen">
  <!-- Driver Profile Card -->
  <div class="driver-profile">
    <div class="driver-avatar">
      {{ driverInitials }}
    </div>
    <h3 class="driver-name">{{ driverName }}</h3>
    <p class="driver-role">{{ driverRole }}</p>
  </div>

  <!-- Navigation Menu -->
  <nav class="nav-menu">
    <button *ngFor="let item of navItems"
            class="nav-item"
            [class.active]="isActiveRoute(item.route)"
            (click)="navigateTo(item.route)">

      <i class="bi" [ngClass]="item.icon"></i>

      <span>{{ item.label }}</span>

      <span *ngIf="item.badge" class="badge">{{ item.badge }}</span>
    </button>
  </nav>

  <!-- Sidebar Footer -->
  <div class="sidebar-footer">
    <button class="logout-btn" (click)="logout()">
      <div class="logout-icon-wrapper">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
      </div>
      <span>Logout</span>
      <div class="logout-arrow">â†’</div>
    </button>
  </div>
</div>
