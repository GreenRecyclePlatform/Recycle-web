<div class="login-container">
  <div class="login-background">
    <div class="login-background-blur login-background-blur-1"></div>
    <div class="login-background-blur login-background-blur-2"></div>
  </div>

  <mat-card class="login-card">
    <mat-card-header class="login-header">
      <div class="d-flex justify-content-center mb-4">
        <div class="login-icon-container">
          <lucide-icon [name]="Leaf" [size]="40" class="text-white"></lucide-icon>
        </div>
      </div>
      <mat-card-title class="h4">Welcome to RecycleHub</mat-card-title>
      <mat-card-subtitle>Sign in to your account to continue</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="handleLogin()" class="login-form">
        <!-- Login Method Toggle -->
        <div class="login-toggle">
          <button type="button" [class]="'login-toggle-btn ' + (loginMethod === 'email' ? 'active' : '')"
            (click)="toggleLoginMethod('email')">
            Email
          </button>
          <button type="button" [class]="'login-toggle-btn ' + (loginMethod === 'username' ? 'active' : '')"
            (click)="toggleLoginMethod('username')">
            Username
          </button>
        </div>

        <div class="w-100">
          <label>{{ loginMethod === 'email' ? 'Email Address' : 'Username' }}</label>

          <input [type]="loginMethod === 'email' ? 'email' : 'text'"
            [placeholder]="loginMethod === 'email' ? 'you@example.com' : 'yourusername'" formControlName="email"
            required />
        </div>

        <div class="w-100">
          <label>Password</label>
          <!-- <mat-form-field appearance="outline" class="w-100"> -->
          <!-- <mat-label>Password</mat-label> -->
          <input matInput type="password" placeholder="••••••••" formControlName="password" required />
          <!-- </mat-form-field> -->
        </div>

        <div class="login-options">
          <mat-checkbox formControlName="rememberMe">Remember me</mat-checkbox>
          <a routerLink="/forgot-password" class="small text-primary text-decoration-none">Forgot password?</a>
        </div>

        <button type="submit" class="w-100 btn-primary" [disabled]="!loginForm.valid">
          Sign In
        </button>

        <div class="login-divider">
          <div class="login-divider-text">
            <span>Or</span>
          </div>
        </div>

        <div class="text-center">
          <p class="small text-secondary">
            Don't have an account?
            <a routerLink="/register" class="text-primary-green text-decoration-none">
              Register here</a>
          </p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
