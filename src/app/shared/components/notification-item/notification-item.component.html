<div 
  class="notification-item" 
  [class.unread]="!notification.isRead"
  [class.high-priority]="notification.priority === 'High' || notification.priority === 'Urgent'"
  (click)="onMarkAsRead()">
  
  <!-- Icon -->
  <div class="notification-icon" [style.background-color]="getNotificationColor(notification.type)">
    <i class="fas" [ngClass]="getNotificationIcon(notification.type)"></i>
  </div>

  <!-- Content -->
  <div class="notification-content">
    <div class="notification-header">
      <h4 class="notification-title">{{ notification.title }}</h4>
      <button class="delete-btn" (click)="onDelete($event)" title="Delete">
        <i class="fas fa-times"></i>
      </button>
    </div>
    
    <p class="notification-message">{{ notification.message }}</p>
    
    <div class="notification-footer">
      <span class="notification-time">
        <i class="far fa-clock"></i>
        {{ getTimeAgo(notification.createdAt) }}
      </span>
      <!-- priority -->
      <!-- <span class="notification-badge" *ngIf="notification.priority === 'High' || notification.priority === 'Urgent'">
        {{ notification.priority }}
      </span> -->
    </div>
  </div>

  <!-- Unread Indicator -->
  <div class="unread-indicator" *ngIf="!notification.isRead"></div>
</div>
