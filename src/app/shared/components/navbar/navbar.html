<nav [class]="'sticky-top z-50 border-bottom ' + (transparent ? 'bg-white-95' : 'bg-white')">
  <div class="container-fluid px-3 px-md-4">
    <div class="d-flex justify-content-between align-items-center" style="height: 4rem">
      <!-- Logo -->
      <a (click)="scrollToSection('top')" class="d-flex align-items-center gap-2 text-decoration-none cursor-pointer">
        <div
          class="logo-container bg-primary-green rounded d-flex align-items-center justify-content-center"
        >
          <lucide-icon [name]="Leaf" [size]="24" class="text-white"></lucide-icon>
        </div>
        <span class="text-dark fw-semibold">RecycleHub</span>
      </a>

      <!-- Desktop Navigation Links -->
      <div class="d-none d-md-flex align-items-center gap-4">
        <a (click)="scrollToSection('top')" class="nav-link-custom">Home</a>
        <a (click)="scrollToSection('how-it-works')" class="nav-link-custom">How It Works</a>
        <a (click)="scrollToSection('materials')" class="nav-link-custom">Materials</a>
        <a (click)="scrollToSection('testimonials')" class="nav-link-custom">Testimonials</a>
        <a (click)="scrollToSection('faq')" class="nav-link-custom">FAQ</a>
        <a (click)="scrollToSection('contact')" class="nav-link-custom">Contact</a>
      </div>

      <!-- Right side actions -->
      <div class="d-flex align-items-center gap-3">
        @if (isAuthenticated == false) {
          <!-- Unauthenticated State -->
          <div class="d-none d-md-flex align-items-center gap-3">
            <button mat-button (click)="navigateTo('/login')" class="login-btn">Login</button>
            <button class="register-button" (click)="navigateTo('/register')">
              Get Started
            </button>
          </div>
        } @else {
          <!-- Authenticated State -->
          <button mat-icon-button class="position-relative notification-btn">
            <lucide-icon [name]="Bell" [size]="20"></lucide-icon>
          </button>
          <button (click)="logout()" class="logout">
            <lucide-icon [name]="LogOut" [size]="16" class="me-1"></lucide-icon>
            Logout
          </button>
        }

        <!-- Mobile Menu Button (Optional - for future implementation) -->
        <button class="d-md-none mobile-menu-btn" mat-icon-button>
          <lucide-icon [name]="Menu" [size]="24"></lucide-icon>
        </button>
      </div>
    </div>
  </div>
</nav>
