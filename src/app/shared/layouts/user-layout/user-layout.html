<div class="user-layout">
    <!-- Navbar Component -->
    <app-navbar></app-navbar>

    <!-- Main Container -->
    <div class="user-container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <!-- User Profile Card -->
            <div class="user-profile-card">
                <div class="user-profile">
                    <div class="user-avatar">{{ userName.charAt(0) }}</div>
                    <div class="user-info">
                        <h3 class="user-name">{{ userName }}</h3>
                        <span class="user-badge">{{ userRole }}</span>
                    </div>
                </div>
            </div>

            <!-- Navigation Menu -->
            <nav class="sidebar-nav">
                <!-- Dashboard -->
                <a routerLink="/pickup-requests/my-requests" routerLinkActive="active" class="nav-item"
                    [routerLinkActiveOptions]="{exact: false}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span>My Requests</span>
                </a>

                <!-- Create Request -->
                <a routerLink="/pickup-requests/create" routerLinkActive="active" class="nav-item"
                    [routerLinkActiveOptions]="{exact: false}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>New Request</span>
                </a>

                <!-- Payment History -->
                <a routerLink="/payments/history" routerLinkActive="active" class="nav-item"
                    [routerLinkActiveOptions]="{exact: false}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                        <line x1="1" y1="10" x2="23" y2="10"></line>
                    </svg>
                    <span>Payment History</span>
                </a>

                <!-- Profile/Settings -->
                <a routerLink="/profile" routerLinkActive="active" class="nav-item"
                    [routerLinkActiveOptions]="{exact: false}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                        <circle cx="12" cy="7" r="4"></circle>
                    </svg>
                    <span>Profile</span>
                </a>
            </nav>

            <!-- Sidebar Footer -->
            <div class="sidebar-footer">
                <button class="logout-btn" (click)="logout()">
                    <div class="logout-icon-wrapper">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                            <polyline points="16 17 21 12 16 7"></polyline>
                            <line x1="21" y1="12" x2="9" y2="12"></line>
                        </svg>
                    </div>
                    <span>Logout</span>
                    <div class="logout-arrow">→</div>
                </button>

                <div class="copyright">
                    <span class="copyright-icon">♻️</span>
                    <span>© 2025 RecycleHub</span>
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content">
            <router-outlet></router-outlet>
        </main>
    </div>
</div>
